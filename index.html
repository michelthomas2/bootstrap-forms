<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Nathan Drake Quiz </title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>


<body>
  <div id="container-lg">
    <div class="row col-sm-6 mx-sm-6 mx-lg-6">
      <div class="col">
        <header>
          <h1> Nathan Drake Quiz: With Bootstrap </h1>
        </header>
        <p>Nathan Drake is a character from the video game series <em> Uncharted</em>. <em> Uncharted</em> is a game series loved by many and will have a movie based off it released in 2021 with Tom Holland starring as Nathan Drake.</p>
        <p>Read about <a href="https://en.wikipedia.org/wiki/Nathan_Drake_(Uncharted)">Nathan Drake</a>. </p>
        <form>
            <div class="form-group">
              <label class="form-control-label" for="realname"> What is Nathan Drake's real name? <input class="form-control"  type="text" id="realname" name="realname" placeholder="Your Answer Here"></label>
              </div>

            <div class="form-group">
              <label class="form-control-label" for="company"> What company developed the Uncharted series? <input id="company" class="form-control" type="text" name="company" placeholder="Your Answer Here"></label>
            </div>

            <div class="form-group">
              <label class="form-control-label"> What was Nathan Drake's appearance based off of?</label>
                <textarea class="form-control" placeholder="Your Answer Here" name="appearance" id="appearance" rows="8"></textarea>
                </div>

<div class="form-group">
              <label> Which of the following is not a game in the Uncharted Series? </label>

            <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="radio" name="game" value="Uncharted: Drake's Fortune"> Uncharted: Drake's Fortune</label>
            </div>

            <div class="form-check">
              <label class="form-check-label"><input class="form-check-input" type="radio" name="game" value="Uncharted 2: Among Thieves"> Uncharted 2: Among Thieves</label>
            </div>

            <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="radio" name="game" value="Uncharted: Next Fortune"> Uncharted: Next Fortune</label>
            </div>

            <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="radio" name="game" value="Uncharted 3: Drake's Deception"> Uncharted 3: Drake's Deception</label>
            </div>

            <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="radio" name="game" value="Uncharted 4: A Thief's End"> Uncharted 4: A Thief's End</label>
            </div>
</div>

<div class="form-group">
    <label> Which of the following are characters in the Uncharted series? </label>


  <div class="form-check">
    <label class="form-check-label"><input class="form-check-input" type="checkbox" name="characters" value="Nathan Drake"> Nathan Drake </label>
  </div>

  <div class="form-check">
    <label class="form-check-label"><input class="form-check-input" type="checkbox" name="characters" value="Elena Fisher">Elena Fisher</label>
  </div>

  <div class="form-check">
    <label class="form-check-label"><input class="form-check-input" type="checkbox" name="characters" value="Lara Croft">Lara Croft</label>
  </div>

  <div class="form-check">
    <label class="form-check-label"><input class="form-check-input" type="checkbox" name="characters" value="Victor Sullivan">Victor Sullivan </label>
  </div>

  <div class="form-check">
    <label class="form-check-label"><input class="form-check-input" type="checkbox" name="characters" value="Qulan Gal">Qulan Gal</label>
  </div>

  <div class="form-check">
    <label class="form-check-label"><input class="form-check-input" type="checkbox" name="characters" value="Ajay Ghale"> Ajay Ghale </label>
  </div>

  </div>

  <div class="form-group">
    <label for="location"> Which is your favorite Uncharted location?</label>
    <select class="form-control" name="location" id="location">
      <option value="Shambala"> Shambala</option>
      <option value="Iram of the Pillars"> Iram of the Pillars </option>
      <option value="Libertalia"> Libertalia</option>
      <option value="New Devon"> New Devon</option>
      <option value="Yemen"> Yemen </option>
      <option value="I don't know"> I don't know </option>
      <option value="I love them all"> I love them all</option>
      <option value="Hater"> I hate them all</option>
    </select>
  </div>

<div class="form-group">
  <button type="submit" class="btn btn-primary" value="Submit"> Submit </button>
  <button type="reset" class="btn btn-primary" name="reset" value="Start Over"> Start Over </button>
</div>

</form>
 </div>
 </div>
 </div>


  </body>
  </html>
